{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-md-8 m-auto">
        <h2 class="mb-4 mt-2 fs-2 text-primary">Добавить перевозки</h2>
        <hr>
        <form method="post">
        {{ form.error_messages }}
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
{% endblock %}
